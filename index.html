<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./js/index.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="flex-row">
    <!-- <img id="mobile-background" src="./images/bg-main-mobile.png"></img> -->
    <div class="flex-column card-container">
      <div class="front-card">
        <div class="card-info-container flex-column">
          <img class="card-logo" src="./images/card-logo.svg" alt="">
          <div>
            <p id="card-number">0000 0000 0000 0000</p>
            <div class="flex-row" style="justify-content: space-between;">
              <p id="cardholder-name">Jane Appleseed</p>
              <p id="expire-date">00/00</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="back-card">
        <div class="cvc-num-container">
          <p id="cvc-number">000</p>
        </div>
      </div>
    </div>
    <div id="form-container" class="form-container flex-column container-visible">
      <label for="cardholder-name">Cardholder name</label>
      <input type="text" id="cardholder-name-input" name="cardholder-name" placeholder="e.g. Jane Appleseed">
      <p id="blank-error-name" class="error-message error-invisible">Can't be blank!</p>
      <label for="card-number">Card number</label>
      <input type="text" id="card-number-input" name="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      <p id="blank-error-card-number" class="error-message error-invisible">Can't be blank!</p>
      <p id="format-error-card-number" class="error-message error-invisible">Wrong format, should be 16 numbers</p>
      <div id="date-cvc-container" class="flex-row" style="gap: 30px;">
        <div class="flex-column" style="gap: 10px;">
          <label for="expire-date">Exp. Date (MM/YY)</label>
          <input type="text" id="expire-date-input" name="expire-date" placeholder="00/00" maxlength="5">
          <p id="blank-error-expire-date" class="error-message error-invisible">Can't be blank!</p>
          <p id="format-error-expire-date" class="error-message error-invisible">Wrong format, numbers only.<br/> Month number can't be larger than 12.</p>
        </div>
        <div class="flex-column" style="gap: 10px;">
          <label for="cvc-number">CVC</label>
          <input type="text" id="cvc-number-input" name="cvc-number" placeholder="e.g. 123" maxlength="3">
          <p id="blank-error-cvc" class="error-message error-invisible">Can't be blank!</p>
          <p id="format-error-cvc" class="error-message error-invisible">Wrong format, numbers only</p>
        </div>
      </div>
      <input type="submit" value="Confirm" id="confirm-btn">
    </div>
    <div id="continue-container" class="continue-container flex-column container-invisible">
      <img src="./images/icon-complete.svg"/>
      <br/>
      <h3>THANK YOU!</h3>
      <p style="margin-bottom: 30px;">We've added your card details</p>
      <button id="continue-btn">Continue</button>
    </div>
  </main>
</body>
</html>
